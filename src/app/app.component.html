<div class="root">
	<div class="site-title">
		<h1>Nic Cage Novemberator</h1>
	</div>
	<div class="body-text">
		<app-api-key-input (entered)="onApiKeyEntered($event)"></app-api-key-input>
		<br />
		<button (click)="getMovies()">Get Movies</button>
		<br />
		<br />
		See a movie you don't think should be on here? Maybe it's not a proper Nic Cage movie, or it's a documentary? <a href="https://github.com/jrh3k5/NicCageNovemberator/issues">Submit an issue</a>
	</div>
	<div class="movie-list" *ngIf="movies.length > 0">
		<table cellspacing="0">
			<thead>
				<tr>
					<th>Date</th>
					<th>Movie Title</th>
				</tr>
			</thead>
			<tr *ngFor="let movie of movies; index as i; odd as odd" [ngClass]="{ 'odd': odd }">
				<td>November {{i + 1}}, {{currentYear}}</td>
				<td>{{movie.title}}</td>
			</tr>
		</table>
	</div>
</div>
